{% extends 'app/layout.html' %}

{% block title %}Sequence Conversion - SARS-CoV-2 Research Platform{% endblock %}

{% block content %}
<div class="mt-4">
    <h2>Sequence Conversion</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>
</div>
{% endblock %}
