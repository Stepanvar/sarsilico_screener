{% extends "app/layout.html" %}

{% block title %}Sequence Conversion{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Sequence Conversion</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Protein Sequence</label>
                <textarea class="form-control" name="sequence" 
                          rows="5" placeholder="Enter amino acid sequence"></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Or Upload Sequence File</label>
                <input type="file" class="form-control" name="sequence_file" 
                       accept=".fasta,.fa,.txt">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
                Convert to Structure
            </button>
        </form>
    </div>
</div>
{% endblock %}
